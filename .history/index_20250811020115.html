<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Busca Din√¢mica de Pa√≠ses üåç</title>
  <style>
    /* Fonte moderna */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 20px;
      background: #f0f4f8;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #34495e;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      user-select: none;
    }

    #search {
      width: 320px;
      padding: 12px 16px;
      font-size: 17px;
      border: 2px solid #a3c4f3;
      border-radius: 12px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(163,196,243,0.25);
      color: #34495e;
      user-select: text;
    }
    #search::placeholder {
      color: #8fa9c7;
      font-style: italic;
    }
    #search:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px 2px rgba(74,144,226,0.45);
    }

    #countries-list {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1100px;
      width: 100%;
      min-height: 250px;
    }

    .country-card {
      background: #fff;
      border-radius: 16px;
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.06),
        0 8px 16px rgba(163, 196, 243, 0.15);
      width: 230px;
      padding: 20px 18px;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition:
        transform 0.25s ease,
        border-color 0.25s ease,
        box-shadow 0.25s ease;
      user-select: none;
    }

    .country-card:hover {
      transform: translateY(-6px);
      border-color: #4a90e2;
      box-shadow:
        0 8px 16px rgba(74, 144, 226, 0.3),
        0 16px 24px rgba(74, 144, 226, 0.25);
    }

    .flag {
      width: 100%;
      height: 140px;
      object-fit: contain;
      border-radius: 12px;
      border: 1.5px solid #a3c4f3;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(163,196,243,0.3);
      background: #eaf3fc;
      user-select: none;
    }

    .country-name {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 10px;
      color: #2c3e50;
      letter-spacing: 0.03em;
      user-select: text;
    }

    .country-info {
      font-size: 15px;
      color: #566b85;
      margin: 4px 0;
      user-select: text;
    }

    .loading, .no-results {
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #7a8ca3;
      margin-top: 60px;
      user-select: none;
    }

    /* Responsivo */
    @media (max-width: 400px) {
      #search {
        width: 90%;
      }
      .country-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Busca Din√¢mica de Pa√≠ses üåç</h1>
  <input type="text" id="search" placeholder="Digite o nome do pa√≠s..." autocomplete="off" />

  <div id="countries-list">
    <div class="loading">Digite pelo menos 2 caracteres para buscar pa√≠ses</div>
  </div>

  <script>
    const countriesList = document.getElementById('countries-list');
    const searchInput = document.getElementById('search');
    let debounceTimeout;

    function normalizeText(text) {
      return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    function fetchCountries(query) {
      countriesList.innerHTML = '<div class="loading">Buscando...</div>';
      fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(query)}?fields=name,capital,flags,population,region`)
        .then(res => {
          if(!res.ok) throw new Error('Nenhum pa√≠s encontrado');
          return res.json();
        })
        .then(data => {
          renderCountries(data);
        })
        .catch(() => {
          countriesList.innerHTML = '<div class="no-results">Nenhum pa√≠s encontrado üòï</div>';
        });
    }

    function renderCountries(list) {
      countriesList.innerHTML = '';
      list.forEach(country => {
        const card = document.createElement('div');
        card.classList.add('country-card');
        card.innerHTML = `
          <img class="flag" src="${country.flags.svg}" alt="Bandeira de ${country.name.common}" />
          <div class="country-name">${country.name.common}</div>
          <div class="country-info">Capital: ${country.capital ? country.capital[0] : 'N/A'}</div>
          <div class="country-info">Popula√ß√£o: ${country.population.toLocaleString('pt-BR')}</div>
          <div class="country-info">Regi√£o: ${country.region}</div>
        `;
        countriesList.appendChild(card);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = normalizeText(searchInput.value);

      clearTimeout(debounceTimeout);

      if(query.length < 2) {
        countriesList.innerHTML = '<div class="loading">Digite pelo menos 2 caracteres para buscar pa√≠ses</div>';
        return;
      }

      debounceTimeout = setTimeout(() => {
        fetchCountries(query);
      }, 400);
    });
  </script>

</body>
</html>
