<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Busca de Pa√≠ses üåç</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #f0f4f8, #e8f0f5);
      margin: 0;
      padding: 20px;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Fundo animado de bandeiras */
    .flags-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .flag-icon {
      position: absolute;
      width: 120px;
      opacity: 0.15;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-200px) rotate(360deg); }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    #search {
      padding: 12px 16px;
      width: 320px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #a3c4f3;
      outline: none;
      transition: 0.3s;
      background: white;
    }

    #search:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74,144,226,0.4);
    }

    /* Loader */
    .loader {
      border: 4px solid #f0f4f8;
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
      margin-top: 20px;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #countries-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      max-width: 1000px;
    }

    .country-card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      width: 220px;
      height: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeSlideUp 0.4s forwards;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .country-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      border: 1px solid #4a90e2;
    }

    .flag {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
      background: #eef5fc;
      border: 1px solid #d0dbe6;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: white;
      padding: 25px 30px;
      border-radius: 14px;
      width: 400px;
      max-width: 95%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #d0dbe6;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 14px;
      font-size: 22px;
      cursor: pointer;
      background: #f0f4f8;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4a90e2;
      font-weight: bold;
      transition: 0.2s;
    }

    .close-btn:hover {
      background: #dce6f3;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

  <!-- Fundo animado -->
  <div class="flags-bg">
    <img src="https://flagcdn.com/w320/br.png" class="flag-icon" style="left:5%; animation-delay: 0s;">
    <img src="https://flagcdn.com/w320/us.png" class="flag-icon" style="left:25%; animation-delay: 3s;">
    <img src="https://flagcdn.com/w320/fr.png" class="flag-icon" style="left:50%; animation-delay: 6s;">
    <img src="https://flagcdn.com/w320/jp.png" class="flag-icon" style="left:75%; animation-delay: 9s;">
    <img src="https://flagcdn.com/w320/de.png" class="flag-icon" style="left:90%; animation-delay: 12s;">
  </div>

  <h1>Busca de Pa√≠ses üåç</h1>
  <input type="text" id="search" placeholder="Digite o nome do pa√≠s..." autocomplete="off" />
  <div class="loader" id="loader"></div>
  
  <div id="countries-list"></div>

  <div id="country-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <img id="modal-flag" src="" alt="">
      <h2 id="modal-name"></h2>
      <p><strong>Capital:</strong> <span id="modal-capital"></span></p>
      <p><strong>Popula√ß√£o:</strong> <span id="modal-pop"></span></p>
      <p><strong>√Årea:</strong> <span id="modal-area"></span> km¬≤</p>
      <p><strong>Regi√£o:</strong> <span id="modal-region"></span></p>
      <p><strong>Idiomas:</strong> <span id="modal-languages"></span></p>
      <p><strong>Moedas:</strong> <span id="modal-currencies"></span></p>
    </div>
  </div>

  <script>
    const countriesList = document.getElementById('countries-list');
    const searchInput = document.getElementById('search');
    const loader = document.getElementById('loader');
    let debounceTimeout;

    const modal = document.getElementById('country-modal');
    const closeBtn = modal.querySelector('.close-btn');

    function normalizeText(text) {
      return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    function fetchCountries(query) {
      loader.style.display = 'block';
      countriesList.innerHTML = '';
      fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(query)}?fields=name,capital,flags,population,region`)
        .then(res => res.json())
        .then(data => {
          loader.style.display = 'none';
          renderCountries(data);
        })
        .catch(() => {
          loader.style.display = 'none';
          countriesList.innerHTML = '<p>Nenhum pa√≠s encontrado</p>';
        });
    }

    function renderCountries(list) {
      countriesList.innerHTML = '';
      list.forEach((country, index) => {
        const card = document.createElement('div');
        card.classList.add('country-card');
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
          <img class="flag" src="${country.flags.svg}" alt="Bandeira de ${country.name.common}" />
        `;
        card.addEventListener('click', () => showCountryDetails(country.name.common));
        countriesList.appendChild(card);
      });
    }

    function showCountryDetails(countryName) {
      fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(countryName)}?fullText=true`)
        .then(res => res.json())
        .then(data => {
          const c = data[0];
          document.getElementById('modal-flag').src = c.flags.svg;
          document.getElementById('modal-name').textContent = c.name.common;
          document.getElementById('modal-capital').textContent = c.capital ? c.capital[0] : 'N/A';
          document.getElementById('modal-pop').textContent = c.population.toLocaleString('pt-BR');
          document.getElementById('modal-area').textContent = c.area.toLocaleString('pt-BR');
          document.getElementById('modal-region').textContent = c.region;
          document.getElementById('modal-languages').textContent = c.languages ? Object.values(c.languages).join(', ') : 'N/A';
          document.getElementById('modal-currencies').textContent = c.currencies ? Object.values(c.currencies).map(cur => `${cur.name} (${cur.symbol})`).join(', ') : 'N/A';
          modal.style.display = 'flex';
        });
    }

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if(e.target === modal) modal.style.display = 'none';
    });

    searchInput.addEventListener('input', () => {
      const query = normalizeText(searchInput.value);
      clearTimeout(debounceTimeout);
      if(query.length < 2) {
        countriesList.innerHTML = '';
        loader.style.display = 'none';
        return;
      }
      debounceTimeout = setTimeout(() => {
        fetchCountries(query);
      }, 400);
    });
  </script>

</body>
</html>
