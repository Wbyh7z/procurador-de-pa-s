<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Busca de Pa√≠ses üåç</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #f0f4f8, #e8f0f5);
      margin: 0;
      padding: 20px;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Fundo animado de bandeiras */
    #flags-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .flag-bubble {
      position: absolute;
      opacity: 0;
      animation-name: float;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      user-select: none;
    }

    #search {
      padding: 12px 16px;
      width: 320px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #a3c4f3;
      outline: none;
      transition: 0.3s;
      background: white;
    }

    #search:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74,144,226,0.4);
    }

    #loaderWrap {
      display: none;
      margin-top: 20px;
      justify-content: center;
    }

    .loader {
      border: 4px solid #f0f4f8;
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
      cursor: pointer;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .flag {
      font-size: 64px;
      width: 80px;
      height: 80px;
      border-radius: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eef5fc;
      border: 1px solid #d0dbe6;
      user-select: none;
      overflow: hidden;
    }

    .flag img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      pointer-events: none;
      user-select: none;
    }

    .name {
      font-weight: 600;
      font-size: 18px;
      color: #2c3e50;
      margin-bottom: 6px;
      text-align: center;
    }

    .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
      text-align: center;
      user-select: none;
    }

    .note {
      font-size: 18px;
      color: #999;
      user-select: none;
    }

    #emptyNote {
      margin-top: 20px;
      color: #999;
      font-size: 16px;
      user-select: none;
    }

    #clearBtn {
      display: none;
      position: absolute;
      right: 32px;
      top: 86px;
      cursor: pointer;
      background: #4a90e2;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      line-height: 26px;
      text-align: center;
      user-select: none;
      border: none;
      outline: none;
    }
    #clearBtn:hover {
      background: #357ABD;
    }

    /* Modal styles */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      user-select: none;
    }

    #modal.show {
      display: flex;
    }

    #modalContent {
      background: white;
      border-radius: 14px;
      max-width: 400px;
      width: 90%;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      user-select: none;
      animation: slideUp 0.3s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #modalFlag {
      font-size: 96px;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      user-select: none;
    }

    #modalClose {
      position: absolute;
      top: 12px;
      right: 14px;
      font-size: 28px;
      cursor: pointer;
      background: #f0f4f8;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      color: #4a90e2;
      font-weight: bold;
      line-height: 38px;
      text-align: center;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    #modalClose:hover {
      background: #dce6f3;
      transform: rotate(90deg);
    }

    #modalSubtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
      text-align: center;
    }

    #modalName {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
    }

    .modalRow {
      margin-bottom: 8px;
      font-size: 16px;
      color: #333;
      user-select: none;
    }

    /* Scroll fix for mobile */
    @media (max-width: 600px) {
      #search {
        width: 90vw;
      }
      #modalContent {
        width: 95vw;
      }
    }
  </style>
</head>
<body>

  <div id="flags-bg"></div>

  <h1>Busca de Pa√≠ses üåç</h1>
  <div style="position: relative; width: 320px;">
    <input type="text" id="search" placeholder="Digite o nome do pa√≠s..." autocomplete="off" />
    <button id="clearBtn" aria-label="Limpar busca">&times;</button>
  </div>

  <div id="loaderWrap">
    <div class="loader"></div>
  </div>

  <div id="results"></div>
  <div id="emptyNote">Digite ao menos 2 letras para buscar pa√≠ses</div>

  <!-- Modal -->
  <div id="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalName">
    <div id="modalContent">
      <button id="modalClose" aria-label="Fechar">&times;</button>
      <div id="modalFlag"></div>
      <div id="modalName"></div>
      <div id="modalSubtitle"></div>
      <div class="modalRow"><strong>Capital:</strong> <span id="modalCapital"></span></div>
      <div class="modalRow"><strong>Regi√£o:</strong> <span id="modalRegion"></span></div>
      <div class="modalRow"><strong>Popula√ß√£o:</strong> <span id="modalPop"></span></div>
      <div class="modalRow"><strong>√Årea:</strong> <span id="modalArea"></span> km¬≤</div>
      <div class="modalRow"><strong>Idiomas:</strong> <span id="modalLang"></span></div>
      <div class="modalRow"><strong>Moedas:</strong> <span id="modalCur"></span></div>
    </div>
  </div>

  <script>
    // --- Helpers & elements
    const searchInput = document.getElementById('search');
    const resultsEl = document.getElementById('results');
    const loaderWrap = document.getElementById('loaderWrap');
    const emptyNote = document.getElementById('emptyNote');
    const clearBtn = document.getElementById('clearBtn');

    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');
    const modalFlag = document.getElementById('modalFlag');
    const modalName = document.getElementById('modalName');
    const modalSubtitle = document.getElementById('modalSubtitle');
    const modalCapital = document.getElementById('modalCapital');
    const modalRegion = document.getElementById('modalRegion');
    const modalPop = document.getElementById('modalPop');
    const modalArea = document.getElementById('modalArea');
    const modalLang = document.getElementById('modalLang');
    const modalCur = document.getElementById('modalCur');

    let debounce;
    const MIN_CHARS = 2;

    // List of ISO country codes for flag images
    const FLAG_ISO_CODES = [
      "br", "us", "jp", "fr", "de", "in", "ca", "gb", "it", "es",
      "au", "za", "kr", "mx", "nl", "se", "no", "cn", "tr", "sg",
      "ph", "pl", "sa", "ae", "ch", "ar", "cl", "co", "pe", "ng"
    ];

    // Create animated flag bubbles in background with real images
    (function createFlagBubbles() {
      const bg = document.getElementById('flags-bg');
      const total = 18;
      for (let i = 0; i < total; i++) {
        const div = document.createElement('div');
        div.className = 'flag-bubble';
        // Pega um c√≥digo ISO aleat√≥rio
        const code = FLAG_ISO_CODES[Math.floor(Math.random() * FLAG_ISO_CODES.length)];
        // Cria a tag img com a bandeira
        const img = document.createElement('img');
        img.src = `https://flagcdn.com/w80/${code}.png`;
        img.alt = `Bandeira de ${code.toUpperCase()}`;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.borderRadius = '50%';
        img.style.objectFit = 'cover';
        div.appendChild(img);

        // randomize start position
        div.style.left = (Math.random() * 100) + 'vw';
        div.style.top = (80 + Math.random() * 120) + 'vh'; // start below viewport
        div.style.opacity = 0;
        // random size
        const s = 36 + Math.random() * 34;
        div.style.width = s + 'px';
        div.style.height = s + 'px';
        // random duration & delay
        const dur = 18 + Math.random() * 26;
        const delay = - (Math.random() * dur);
        div.style.animationDuration = dur + 's';
        div.style.animationDelay = delay + 's';
        // random border-radius
        div.style.borderRadius = (6 + Math.random() * 14) + 'px';

        bg.appendChild(div);
      }
    })();

    // normalize: remove accents & lower
    function normalizeText(t) {
      if (!t) return '';
      return t.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    // show/hide loader
    function showLoader(show) {
      loaderWrap.style.display = show ? 'flex' : 'none';
    }

    // clear results
    function clearResults() {
      resultsEl.innerHTML = '';
      emptyNote.style.display = 'block';
    }

    // show message none found
    function showNone() {
      resultsEl.innerHTML = '<div class="note">Nenhum pa√≠s encontrado üòï ‚Äî tente outro termo.</div>';
      emptyNote.style.display = 'none';
    }

    // create card element
    function makeCard(country) {
      const card = document.createElement('div');
      card.className = 'card';
      // Flag image preferencialmente como emoji, fallback para bandeira svg do API
      const flagEmoji = tryEmojiFlag(country.cca2) || country.flag || 'üè≥Ô∏è';
      const flagImgUrl = country.flags && country.flags.png ? country.flags.png : null;

      card.innerHTML = `
        <div class="flag" aria-hidden="true">${flagImgUrl ? `<img src="${flagImgUrl}" alt="Bandeira de ${country.name.common}">` : flagEmoji}</div>
        <div class="name">${country.name.common}</div>
        <div class="meta">Capital: ${country.capital ? country.capital[0] : 'N/A'}</div>
        <div class="meta">Regi√£o: ${country.region || 'N/A'}</div>
      `;
      // click -> open modal
      card.addEventListener('click', () => openModal(country.name.common));
      return card;
    }

    // attempt to convert cca2 to emoji (works on most modern OS)
    function tryEmojiFlag(cca2) {
      if (!cca2 || cca2.length !== 2) return '';
      const codePoints = [...cca2.toUpperCase()].map(c => 0x1F1E6 - 65 + c.charCodeAt(0));
      return String.fromCodePoint(...codePoints);
    }

    // animate in cascade
    function appendWithCascade(parent, nodes) {
      parent.innerHTML = '';
      nodes.forEach((n, i) => {
        n.style.transitionDelay = (i * 70) + 'ms';
        parent.appendChild(n);
        // small timeout to trigger transform->visible
        requestAnimationFrame(() => {
          n.classList.add('visible');
        });
      });
    }

    // fetch countries by name (REST Countries)
    async function fetchCountries(q) {
      try {
        showLoader(true);
        const fields = 'name,capital,flags,population,region,cca2,area,languages,currencies,flag';
        const res = await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(q)}?fields=${fields}`);
        if (!res.ok) throw new Error('no');
        const data = await res.json();
        showLoader(false);
        emptyNote.style.display = 'none';
        // map to cards
        const nodes = data.map(c => makeCard(c));
        appendWithCascade(resultsEl, nodes);
      } catch (err) {
        showLoader(false);
        showNone();
      }
    }

    // open modal with full details (use fullText to ensure exact)
    async function openModal(nameFull) {
      try {
        modal.setAttribute('aria-hidden', 'false');
        modal.classList.add('show');
        // fetch full data
        const res = await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(nameFull)}?fullText=true`);
        if (!res.ok) throw new Error('no');
        const [c] = await res.json();
        // flag emoji or fallback
        modalFlag.textContent = tryEmojiFlag(c.cca2) || (c.flag || 'üè≥Ô∏è');
        modalName.textContent = c.name.common;
        modalSubtitle.textContent = c.name.official || '';
        modalCapital.textContent = c.capital ? c.capital[0] : 'N/A';
        modalRegion.textContent = c.region || 'N/A';
        modalPop.textContent = c.population ? Number(c.population).toLocaleString('pt-BR') : 'N/A';
        modalArea.textContent = c.area ? Number(c.area).toLocaleString('pt-BR') : 'N/A';
        modalLang.textContent = c.languages ? Object.values(c.languages).join(', ') : 'N/A';
        modalCur.textContent = c.currencies ? Object.values(c.currencies).map(x => x.name + (x.symbol ? ` (${x.symbol})` : '')).join(', ') : 'N/A';
        // focus for accessibility
        modalClose.focus();
      } catch (e) {
        // fallback message
        modalName.textContent = nameFull;
        modalSubtitle.textContent = 'Detalhes indispon√≠veis';
      }
    }

    // close modal
    function closeModal() {
      modal.setAttribute('aria-hidden', 'true');
      modal.classList.remove('show');
    }

    // event handlers
    searchInput.addEventListener('input', (e) => {
      const v = normalizeText(e.target.value);
      clearTimeout(debounce);
      if (!v || v.length < MIN_CHARS) {
        clearBtn.style.display = v.length ? 'inline-grid' : 'none';
        clearResults();
        return;
      }
      clearBtn.style.display = 'inline-grid';
      debounce = setTimeout(() => {
        fetchCountries(v);
      }, 360);
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.focus();
      clearResults();
    });

    // modal interactions
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (ev) => {
      if (ev.target === modal) closeModal();
    });
    document.addEventListener('keydown', (ev) => {
      if (ev.key === 'Escape') closeModal();
    });

    // initial hint
    clearResults();

  </script>
</body>
</html>
