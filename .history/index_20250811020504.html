<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Busca de Pa√≠ses üåç</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f0f4f8;
      margin: 20px;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #search {
      padding: 12px 16px;
      width: 320px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #a3c4f3;
    }
    #countries-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      max-width: 1000px;
    }
    .country-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .country-card:hover {
      transform: scale(1.05);
      border: 2px solid #4a90e2;
    }
    .flag {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 6px;
      background: #eef5fc;
      margin-bottom: 10px;
    }
    .country-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .country-info {
      font-size: 14px;
      color: #555;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      width: 400px;
      max-width: 95%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Busca de Pa√≠ses üåç</h1>
  <input type="text" id="search" placeholder="Digite o nome do pa√≠s..." autocomplete="off" />
  
  <div id="countries-list"></div>

  <!-- Modal de detalhes -->
  <div id="country-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <img id="modal-flag" src="" alt="">
      <h2 id="modal-name"></h2>
      <p><strong>Capital:</strong> <span id="modal-capital"></span></p>
      <p><strong>Popula√ß√£o:</strong> <span id="modal-pop"></span></p>
      <p><strong>√Årea:</strong> <span id="modal-area"></span> km¬≤</p>
      <p><strong>Regi√£o:</strong> <span id="modal-region"></span></p>
      <p><strong>Idiomas:</strong> <span id="modal-languages"></span></p>
      <p><strong>Moedas:</strong> <span id="modal-currencies"></span></p>
    </div>
  </div>

  <script>
    const countriesList = document.getElementById('countries-list');
    const searchInput = document.getElementById('search');
    let debounceTimeout;

    const modal = document.getElementById('country-modal');
    const closeBtn = modal.querySelector('.close-btn');

    function normalizeText(text) {
      return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    function fetchCountries(query) {
      fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(query)}?fields=name,capital,flags,population,region`)
        .then(res => res.json())
        .then(data => renderCountries(data))
        .catch(() => countriesList.innerHTML = '<p>Nenhum pa√≠s encontrado</p>');
    }

    function renderCountries(list) {
      countriesList.innerHTML = '';
      list.forEach(country => {
        const card = document.createElement('div');
        card.classList.add('country-card');
        card.innerHTML = `
          <img class="flag" src="${country.flags.svg}" alt="Bandeira de ${country.name.common}" />
          <div class="country-name">${country.name.common}</div>
          <div class="country-info">Capital: ${country.capital ? country.capital[0] : 'N/A'}</div>
          <div class="country-info">Regi√£o: ${country.region}</div>
        `;
        card.addEventListener('click', () => showCountryDetails(country.name.common));
        countriesList.appendChild(card);
      });
    }

    function showCountryDetails(countryName) {
      fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(countryName)}?fullText=true`)
        .then(res => res.json())
        .then(data => {
          const c = data[0];
          document.getElementById('modal-flag').src = c.flags.svg;
          document.getElementById('modal-name').textContent = c.name.common;
          document.getElementById('modal-capital').textContent = c.capital ? c.capital[0] : 'N/A';
          document.getElementById('modal-pop').textContent = c.population.toLocaleString('pt-BR');
          document.getElementById('modal-area').textContent = c.area.toLocaleString('pt-BR');
          document.getElementById('modal-region').textContent = c.region;
          document.getElementById('modal-languages').textContent = c.languages ? Object.values(c.languages).join(', ') : 'N/A';
          document.getElementById('modal-currencies').textContent = c.currencies ? Object.values(c.currencies).map(cur => `${cur.name} (${cur.symbol})`).join(', ') : 'N/A';
          modal.style.display = 'flex';
        });
    }

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if(e.target === modal) modal.style.display = 'none';
    });

    searchInput.addEventListener('input', () => {
      const query = normalizeText(searchInput.value);
      clearTimeout(debounceTimeout);
      if(query.length < 2) {
        countriesList.innerHTML = '';
        return;
      }
      debounceTimeout = setTimeout(() => {
        fetchCountries(query);
      }, 400);
    });
  </script>

</body>
</html>
